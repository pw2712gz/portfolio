<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <meta
          name="description"
          content="Ayub Yusuf – Full Stack Developer portfolio featuring modern web projects."
  />
  <meta name="author" content="Ayub Yusuf" />
  <meta property="og:title" content="Portfolio" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/preview.png" />
  <meta property="og:url" content="https://ayubyusuf.dev" />
  <meta name="color-scheme" content="dark" />

  <!-- Tailwind Output -->
  <link href="./src/output.css" rel="stylesheet" />

  <!-- Favicon -->
  <link href="/favicon-32x32.png" rel="icon" type="image/png" />
</head>
<body
        class="bg-gray-900 text-gray-200 font-mono p-6 md:p-10 max-w-4xl mx-auto animate-ready"
>
<!-- Header -->
<header class="border-b-2 border-gray-700 pb-4 mb-8">
  <div
          class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 sm:gap-0"
  >
    <div>
      <h1 class="text-2xl font-bold text-green-400">Ayub Yusuf</h1>
      <p class="text-gray-400">Full Stack Software Developer</p>
    </div>
    <div
            class="flex flex-col sm:flex-row items-start sm:items-center gap-3"
    >
      <a
              aria-label="LinkedIn profile"
              class="w-full sm:w-auto flex items-center justify-center text-xs border border-gray-600 px-3 py-1.5 rounded-sm transition-all duration-200 text-gray-300 hover:text-gray-100 hover:border-gray-400"
              href="https://linkedin.com/in/ayub-yusuf-b17bb7295"
              rel="noopener noreferrer"
              target="_blank"
      >
        <svg
                class="w-4 h-4 mr-1.5"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
        >
          <path
                  d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
          />
          <rect height="12" width="4" x="2" y="9" />
          <circle cx="4" cy="4" r="2" />
        </svg>
        LinkedIn
      </a>
      <a
              aria-label="Send email to Ayub Yusuf"
              class="w-full sm:w-auto flex items-center justify-center text-xs border border-green-500 px-3 py-1.5 rounded-sm transition-all duration-200 text-green-500 hover:bg-green-500/10"
              href="mailto:ayubabdiweli01@gmail.com"
      >
        <svg
                class="w-4 h-4 mr-1.5"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
        >
          <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7" />
          <rect height="16" rx="2" width="20" x="2" y="4" />
        </svg>
        Email
      </a>
    </div>
  </div>
</header>

<!-- Main -->
<main>
  <!-- Projects Section -->
  <section class="mb-8 animate-fade-in">
    <h2
            class="text-xl font-bold mb-4 text-green-400 border-b border-gray-700 pb-2"
    >
      Projects
    </h2>
    <div
            class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6"
            id="projects"
    ></div>
  </section>

  <!-- Tech Stack Section -->
  <section class="mb-8">
    <h2
            class="text-xl font-bold mb-4 text-green-400 border-b border-gray-700 pb-2"
    >
      Tech Stack
    </h2>
    <div
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6"
            id="techstack-container"
    ></div>
  </section>
</main>

<!-- Footer -->
<footer
        class="border-t border-gray-700 pt-4 text-center text-xs text-gray-500 animate-fade-in"
>
  <p>© <span id="year"></span> Ayub Yusuf.</p>
</footer>

<!-- Script -->
<script src="./src/script.ts" type="module"></script>
</body>
</html>
